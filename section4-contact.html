<section id="contact" class="py-16 bg-gray-50">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 mb-4">
        Get In Touch
      </h2>
      <p class="text-lg text-gray-700 max-w-2xl mx-auto">
        Have a question or want to work together? We'd love to hear from you.
      </p>
    </div>
    
    <div class="max-w-2xl mx-auto">
      <form class="rounded-xl shadow-lg p-10 bg-white">
        <div class="space-y-6">
          <!-- Full Name -->
          <div>
            <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">
              Full Name <span class="text-red-500">*</span>
            </label>
            <input 
              type="text" 
              id="fullname" 
              name="fullname" 
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              placeholder="John Doe"
            >
          </div>
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email <span class="text-red-500">*</span>
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              placeholder="john@example.com"
            >
          </div>
          
          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
              Message <span class="text-red-500">*</span>
            </label>
            <textarea 
              id="message" 
              name="message" 
              rows="6"
              required
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              placeholder="Tell us about your project..."
            ></textarea>
          </div>
          
          <!-- Submit Button -->
          <div>
            <button 
              type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-3 rounded-lg shadow-md transition"
            >
              Send Message
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
